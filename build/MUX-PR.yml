name: $(BuildDefinitionName)_$(date:yyMM).$(date:dd)$(rev:rrr)
jobs:
- job: Build
  pool:
    vmImage: 'windows-2019'
  timeoutInMinutes: 120
  strategy:
    maxParallel: 10
    matrix:
      Debug_x86:
        buildPlatform: 'x86'
        buildConfiguration: 'Debug'
      Release_x64:
        buildPlatform: 'x64'
        buildConfiguration: 'Release'

  variables:
    appxPackageDir : $(build.artifactStagingDirectory)\$(buildConfiguration)\$(buildPlatform)\AppxPackages
    buildOutputDir : $(Build.SourcesDirectory)\BuildOutput
    publishDir : $(Build.ArtifactStagingDirectory)

  steps:
  - powershell: |
      $KitsRoot10 = (Get-ItemProperty "HKLM:\SOFTWARE\Microsoft\Windows Kits\Installed Roots" -Name KitsRoot10).KitsRoot10
      # If this path is not found, construct one using Program Files (x86). VS2019 hosted agents seem to have the wrong path populated in the registry.
      if (-not (Test-Path $KitsRoot10))
      {
          $KitsRoot10 =  "${env:ProgramFiles(x86)}\Windows Kits\10"
      }

      Write-Host "KitsRoot10 = $KitsRoot10"

  - template: AzurePipelinesTemplates\MUX-BuildDevProject-Steps.yml
  
  - template: AzurePipelinesTemplates\MUX-PublishProjectOutput-Steps.yml

# Create Nuget Package
- template: AzurePipelinesTemplates\MUX-CreateNugetPackage-Job.yml
  parameters:
    jobName: CreateNugetPackage
    dependsOn: Build
    primaryBuildArch: x64

- template: AzurePipelinesTemplates\MUX-NugetReleaseTest-Job.yml
  parameters:
    dependsOn: CreateNugetPackage
    pkgArtifactPath: '$(artifactDownloadPath)\drop'
    runTests: 'false'
    matrix: 
      Debug_x64:
        buildPlatform: 'x64'
        buildConfiguration: 'Debug'
      Release_x64:
        buildPlatform: 'x64'
        buildConfiguration: 'Release'